<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Library | {% block title %}  {% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><h3 class="font-monospace text-dark">Digital Library</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active font-monospace text-dark" aria-current="page" href="/">Home</a>
          
          {% if request.user.id %}
          <a class="nav-link active font-monospace text-dark" aria-current="page" href="/list">Book's List</a>
          <a class="nav-link font-monospace text-dark" href="/logout">Logout</a>
          {% else %}
          <a class="nav-link font-monospace text-dark" href="/register">Register</a>
          <a class="nav-link font-monospace text-dark" href="/login">Login</a>
          {% endif %}
            
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid background-image pt-3">
  {% block body %}
    
  {% endblock body %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src=" {% static 'js/jquery.min.js' %} "></script>
  <script src=" {% static 'js/script.js' %} "></script>
</body>
</html>
