{% extends "base.html" %}
{% block title %}
Register
{% endblock title %}
{% block body %}
<div class="row mb-2">
  <div class="col-sm-12 ">
    <h1 class="font-monospace text-dark text-center text-white">Register Here</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-1 col-lg-4"></div>
  <div class="col-10 col-lg-4  text-white">
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <div class="text-end">
        <input type="submit" class="font-monospace text-uppercase btn btn-light text-dark " value="Register">
      </div>
    </form>
  </div>
  <div class="col-1 col-lg-4"></div>
</div>
{% endblock body %}
